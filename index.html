<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/lU0Zzdm.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #000;
    }

    #countdown {
      font-size: 2em;
      color: #ffddf4;
      margin-top: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    #message {
      font-size: 1.8em;
      color: #ffffff;
      margin-top: 30px;
      animation: typing 4s steps(40, end), blink 0.8s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 80% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .heart {
      position: absolute;
      font-size: 2em;
      color: pink;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Counting down to our next date ðŸ’–</h1>
  <div id="countdown"></div>
  <div id="message">æˆ‘ä¸€ç›´éƒ½åœ¨ç­‰ä½ ï½ž ðŸ¥ºðŸ’—</div>

  <audio autoplay loop>
    <source src="https://dl.sndup.net/cpxp/LoveYou.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(heart);
    }

    const targetDate = new Date("2025-08-08T19:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").style.display = "none";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
